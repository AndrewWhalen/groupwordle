 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<style>
	</style>
    <script>
    	function update() {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open( "GET", "test.php", false ); // false for synchronous request
            xmlHttp.send( null );
    		document.getElementById("output").innerText =xmlHttp.responseText;
    	}
    </script>

</head>
<body>

<div>output: <span id="output"></span></div>
<button onclick="update()">click me!</button>

</body>
</html>
